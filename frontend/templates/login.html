<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Login</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" href="../static/images/icon.png">
</head>
<body>
    <header>
        <img src="../static/images/logo.png" alt="HBNB Logo" class="logo">
        <nav>
            <a href="index.html" class="home-button">Accueil</a>
            <a href="login.html" class="login-button">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    
    <main>
        <form id="login-form">
            <h2>Login</h2>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
            
            <div id="login-messages"></div>
            <button type="submit" class="submit-button">Login</button>
            
            <p class="form-message">Don't have an account? <a href="register.html">Sign up</a></p>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 HBNB - All rights reserved</p>
    </footer>
    
    <script src="../static/js/scripts.js"></script>
</body>
</html>
